<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-theme.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div class="border-bottom row" style="margin: 40px;padding-bottom:10px;">
    <div class="col-9">
        <img src="{{ job['image'] }}" class="img-fluid" alt="Responsive image">

        <div class="col-9"
        <div>
            <h2 class="job-title-h4"
                style="background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet); -webkit-background-clip: text; color: transparent;">
                {{ job['title'] }}</h2>

            <p>Description: {{ job['description'] }}</p>
            <p>Spaces: {{ job['spaces'] }}</p>
            <p>Location: {{ job['location'] }}</p>
            <p>Company: {{ job['company'] }}</p>
            <p>Date: {{ job['date'] if job['date'] else 'TBA' }}</p>
        </div>
    </div>


    <div class="col-3">
        <button class="btn btn-primary btn-lg" type="button" onclick="alert('You have applied for this job!')">Apply
        </button>
    </div>
</div>
